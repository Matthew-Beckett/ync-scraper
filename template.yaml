AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  ync-scraper

  SAM Template for ync-scraper

# More info about Globals: https://github.com/awslabs/serverless-application-model/blob/master/docs/globals.rst
Globals:
  Function:
    Timeout: 3

Resources:
  YncScraperFunction:
    Type: AWS::Serverless::Function # More info about Function Resource: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#awsserverlessfunction
    Properties:
      CodeUri: ./ync-scraper
      Handler: app.lambda_handler
      Runtime: python3.8
      Timeout: 720
      Policies:
        - Statement:
          - Sid: YncPolicy
            Effect: Allow
            Action:
              - dynamodb:*
              - sns:*
              - rekognition:*
            Resource: '*'
      Events:
        YncScraperSchedule:
          Type: Schedule
          Properties:
            Schedule: 'rate(12 hours)'
            Name: YncScraperSchedule
            Description: Schedule for YNC Scraper
            Enabled: true
  YncCarDatabase:
    Type: AWS::Serverless::SimpleTable
    Properties:
      TableName: ync-database

Outputs:
  # ServerlessRestApi is an implicit API created out of Events key under Serverless::Function
  # Find out more about other implicit resources you can reference within SAM
  # https://github.com/awslabs/serverless-application-model/blob/master/docs/internals/generated_resources.rst#api
  YncScraperFunction:
    Description: "YNC Scraper Lambda Function ARN"
    Value: !GetAtt YncScraperFunction.Arn
  YncScraperFunctionIamRole:
    Description: "Implicit IAM Role created for ync-scraper function"
    Value: !GetAtt YncScraperFunctionRole.Arn
